<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        </style>
    </head>
    
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a href="#"><img width="60" src="./img/duck.png" alt="logo"></a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="#">Help</a>
                            </li>
                        </ul>
                        
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"/>
                            <button class="btn btn-outline-light" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
            
        <main>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-12 col-lg-8" style="background-color: rgb(225, 225, 225);">
                        <div class="d-flex justify-content-between align-items-center p-1">
                            <h1 class="fw-normal fs-3">Catalogo Libri</h1>
                            <button class="btn btn-primary">Aggiungi Libro</button>
                        </div>
                    
                        <div class="row" style="background-color: aquamarine;">
                            
                            <div class="col col-12 row">
                                <div class="col-7">.</div>
                                <div class="col-2">.</div>
                                <div class="col-2">.</div>
                                <div class="col-1 pl-2">.</div>
                            </div>

                            <div class="col col-12 row">
                                <div class="col-7">.</div>
                                <div class="col-2">.</div>
                                <div class="col-2">.</div>
                                <div class="col-1 pl-2">.</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-4" style="background-color: aqua;">

                    </div>
                </div>
            </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
